<!DOCTYPE html>
<html>
<head>
	<title>Кругла кнопка з ефектом пульсації</title>
	<style>
		.button {
			width: 80px;
			height: 80px;
			border-radius: 50%;
			background-color: #4CAF50;
			position: relative;
			margin: 50px;
			overflow: hidden;
			cursor: pointer;
		}

		.inner {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 24px;
			color: white;
			transition: all 0.2s ease-in-out;
		}

		.button:hover .inner {
			transform: scale(1.1);
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.2);
			}
			100% {
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<div class="button">
		<div class="inner">Кнопка</div>
	</div>

	<script>
		let button = document.querySelector('.button');

		button.addEventListener('click', () => {
			button.classList.add('pulse');
			setTimeout(() => {
				button.classList.remove('pulse');
			}, 1000);
		});
	</script>
</body>
</html>
